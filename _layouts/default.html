---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Guillaume Jaume's Website">
    <meta name="keywords" content="AI for Pathology">
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Your Website Title">
    <meta property="og:description" content="Your page description here">
    <meta property="og:image" content="https://yourwebsite.com/path-to-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com">

    <!-- Favicon -->
    <link rel="icon" href="/path-to-your-favicon.ico" type="image/x-icon">

    <style>
      /* Reset default margins and paddings */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Define color variables */
      :root {
        --primary-color: #333333;
        --secondary-color: #555555;
        --accent-color: #007BFF;
        --background-color: #ffffff;
        --background-dark-color: #121212;
        --primary-dark-color: #e0e0e0;
        --secondary-dark-color: #bbbbbb;
        --accent-dark-color: #bb86fc;
      }

      /* Dark Theme */
      [data-theme="dark"] {
        --background-color: var(--background-dark-color);
        --primary-color: var(--primary-dark-color);
        --secondary-color: var(--secondary-dark-color);
        --accent-color: var(--accent-dark-color);
      }

      html, body {
        height: 100%;
        scroll-behavior: smooth;
      }

      body {
        display: flex;
        flex-direction: column;
        height: 100%;
        font-size: 90%;
        font-family: 'Roboto', Helvetica, sans-serif;
        line-height: 1.6;
        background-color: var(--background-color);
        color: var(--primary-color);
      }

      a {
        color: var(--accent-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--secondary-color);
        text-decoration: underline;
      }

      h1, h2, h3 {
        font-weight: bold;
      }

      h3 {
        font-size: 1.8em;
        margin-bottom: 0.5em;
      }

      p, li {
        font-weight: normal;
        margin-bottom: 15px;
      }

      ul {
        list-style-position: inside;
        padding-left: 0;
      }

      /* Back to Top Button */
      #back-to-top {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        background-color: var(--accent-color);
        color: #fff;
        border: none;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
      }

      #back-to-top:hover {
        background-color: var(--secondary-color);
      }

      /* Footer */
      .page__footer {
        background-color: var(--primary-color);
        color: #fff;
        padding: 10px; /* Reduced padding */
        text-align: center;
      }

      /* Responsive adjustments for smaller screens */
      @media (max-width: 768px) {
        body {
          font-size: 100%;
        }

        h3 {
          font-size: 1.5em;
        }
      }
    </style>
  </head>
  <body>
    {% include browser-upgrade.html %}
    {% include hero-banner.html %}

    <!-- Main Content -->
    {{ content }}

    <!-- Back to Top Button -->
    <button id="back-to-top">â†‘</button>

    <!-- Footer -->
    <div class="page__footer">
      <footer>
        <p>&copy; 2024 Guillaume Jaume</p>
      </footer>
    </div>

    {% include scripts.html %}

    <!-- Back to Top Button Script -->
    <script>
      window.addEventListener('scroll', function() {
        const backToTop = document.getElementById('back-to-top');
        if (window.pageYOffset > 300) {
          backToTop.style.display = 'block';
        } else {
          backToTop.style.display = 'none';
        }
      });
      document.getElementById('back-to-top').addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>

    <!-- Dark Mode Toggle Script -->
    <script>
      const toggleButton = document.getElementById('dark-mode-toggle');
      toggleButton.addEventListener('click', () => {
        document.documentElement.toggleAttribute('data-theme', 'dark');
      });
    </script>
  </body>
</html>
